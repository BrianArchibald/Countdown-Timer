<!DOCTYPE html>
<html>
<head>
	<title>Countdown Timer</title>
	<link rel="stylesheet" type="text/css" href="countdown.css">
</head>
<body>
	<div class="eventAndDate">
		<h1>Event <input type="text" id="event" name="event"></h1>
		<h2>on <input type="text" id="eventDate" name="eventDate" placeholder="4/3/2018"></h2>

		<h2>at <input type="text" id="eventHour" name="eventHour" placeholder="Hour">
				<input type="text" id="eventMinute" name="eventMinute" placeholder="Minute">
				<input type="text" id="eventAmPm" name="eventAmPm" placeholder="AM/PM">
		</h2>
	</div>

	<div class="submit">
			<input type="button" value="Submit" onclick="countdown()"/>
	</div>

	<div id="timer">
			<input type='text' name='timer' id ="timer" placeholder="Countdown Timer">
	</div>
	<script src="countdown.js"></script>
</body>
</html>
