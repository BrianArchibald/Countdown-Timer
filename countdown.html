<!DOCTYPE html>
<html>
<head>
	<title>Countdown Timer</title>
	<link rel="stylesheet" type="text/css" href="countdown.css">
</head>
<body>
	<div class="eventAndDate">
		<div>
			<h1>What's your event?</h1>
			<input type="text" id="event" name="event">
		</div>
		<div>
			<h2>When does it start?</h2>
			<input type="text" id="eventDate" name="eventDate" placeholder="4/3/2019">
		</div>
	</div>
		</br>

	<div class="submit">
			<input type="button" value="Submit" onclick="startTimer()" />
	</div>
		</br>

	<div id="eventOutput"></div>
	<div id="timer"></div>

	<script src="countdown.js"></script>
</body>
</html>
